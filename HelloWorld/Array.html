<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array</title>
    </head>
    <body>
        <script>
            let arrayy = ['Rizky', 'Ananda', 'Faradin'];

            arrayy.push('Yolanda');
            console.table(arrayy);

            arrayy[1] = 'Alya';
            console.table(arrayy);
            document.write(`${arrayy.length}`);

            delete arrayy[1];
            console.table(arrayy);
            document.write(`${arrayy.length}`);

            arrayy.push('NAnda');
            console.table(arrayy);
            document.write(`${arrayy.length}`);
        </script>
    </body>
</html>
