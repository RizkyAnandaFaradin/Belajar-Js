<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data Object</title>
    </head>
    <body>
        <script>
            const person = {
                nama: 'Rizky Ananda F',
                alamat: 'Indonesia',
                umur: 30,

            console.info(`Umur : ${person.umur}`);
        </script>
